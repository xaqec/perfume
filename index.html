<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Énigme - The Scent RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="#" onclick="location.reload()">Koku</a>
        <a href="#">Hikaye</a>
        <a href="#">Simyacı</a>
    </nav>

    <div id="canvas-container">
        <canvas id="bg-canvas"></canvas>
    </div>

    <div id="screen-welcome" class="screen active">
        <div class="welcome-panel">
            <h1 class="main-title">L'Énigme</h1>
            <p class="subtitle">Bir parfümden fazlası. Bir karakter analizi.</p>
            <div class="btn-group">
                <button class="btn-start" onclick="GAME.start('female')">KADIN</button>
                <button class="btn-start" onclick="GAME.start('male')">ERKEK</button>
            </div>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="story-container">
            <div class="progress-bar" id="progress"></div>
            <div class="story-text" id="q-text">...</div>
            <div id="opts-container">
                </div>
        </div>
    </div>

    <div id="screen-result" class="screen">
        <div class="result-card">
            <img id="res-img" src="" class="res-img">
            <div class="res-info">
                <span id="res-brand" class="res-brand">MARKA</span>
                <h1 id="res-name" class="res-name">Parfüm</h1>
                <p id="res-desc" class="res-desc">Açıklama</p>
                <div class="notes-grid">
                    <div class="note"><span>ÜST</span><div id="res-top"></div></div>
                    <div class="note"><span>ORTA</span><div id="res-heart"></div></div>
                    <div class="note"><span>DİP</span><div id="res-base"></div></div>
                </div>
                <button class="btn-start" style="margin-top:30px;" onclick="location.reload()">TEKRAR</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
