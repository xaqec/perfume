        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

        class Firefly {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.alpha = Math.random();
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                this.alpha += (Math.random() - 0.5) * 0.05;
                if(this.alpha < 0) this.alpha = 0; if(this.alpha > 1) this.alpha = 1;
                if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(212, 175, 55, ${this.alpha})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        for(let i=0; i<100; i++) particles.push(new Firefly());
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });

        let currentGender = null;

        /* --- OYUN MOTORU --- */
        function startStory(gender) {
            currentGender = gender;
            currentScores = {};
            qIndex = 0;
            
            document.getElementById('screen-welcome').style.display = 'none';
            document.getElementById('screen-story').classList.add('active');
            
            renderScene(0);
        }

        function renderScene(index) {
            const container = document.getElementById('story-box');
            container.innerHTML = '';
            
            const story = SCENES[currentGender][index];
            
            // Arka PlanÄ± DeÄŸiÅŸtir (Fade Effect)
            const bgLayer = document.getElementById('bg-layer');
            bgLayer.style.opacity = 0;
            setTimeout(() => {
                bgLayer.style.backgroundImage = `url('${story.img}')`;
                bgLayer.style.opacity = 0.6;
            }, 500);

            const card = document.createElement('div');
            card.className = 'story-card';
            
            let html = `
                <span class="chapter-title">${story.tag}</span>
                <div class="story-text">${story.text}</div>
                <div class="opt-grid">
            `;
            
            story.opts.forEach(opt => {
                html += `
                    <div class="opt-btn" onclick="nextScene('${opt.c}')">
                        <span class="opt-icon">${opt.i}</span> ${opt.t}
                    </div>
                `;
            });
            html += `</div>`;
            card.innerHTML = html;
            container.appendChild(card);
        }

        function nextScene(category) {
            if(!currentScores[category]) currentScores[category] = 0;
            currentScores[category]++;

            qIndex++;
            if(qIndex < SCENES[currentGender].length) {
                renderScene(qIndex);
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('screen-story').style.display = 'none';
            document.getElementById('screen-result').classList.add('active');
            
            // KazananÄ± bul
            let winner = Object.keys(currentScores).reduce((a, b) => currentScores[a] > currentScores[b] ? a : b);
            
            let pool = DB[currentGender].filter(p => p.cat === winner);
            if(pool.length === 0) pool = DB[currentGender]; 
            
            const r = pool[Math.floor(Math.random() * pool.length)];

            document.getElementById('res-img').src = r.img;
            document.getElementById('res-brand').innerText = r.brand;
            document.getElementById('res-name').innerText = r.name;
            document.getElementById('res-desc').innerText = r.desc;
            document.getElementById('res-top').innerText = r.top;
            document.getElementById('res-heart').innerText = r.heart;
            document.getElementById('res-base').innerText = r.base;
        }

        /* 3D ÅžiÅŸe Hareketi */
        const bottle = document.querySelector('.bottle');
        window.addEventListener('mousemove', (e) => {
            if(bottle) {
                let x = (window.innerWidth / 2 - e.pageX) / 25;
                let y = (window.innerHeight / 2 - e.pageY) / 25;
                bottle.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            }
        });

        /* Modal */
        function openAbout(e) { e.preventDefault(); document.getElementById('aboutModal').classList.add('open'); }
        function closeAbout() { document.getElementById('aboutModal').classList.remove('open'); }
    </script>
