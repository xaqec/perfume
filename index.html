<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parfüm AI | Signature Scent Finder</title>

  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HERO -->
  <header class="hero">
    <h1>Find Your<br><span>Signature Scent</span></h1>
    <p>Yapay zekâ destekli parfüm önerileriyle sana en uygun kokuyu keşfet</p>
  </header>

  <!-- AI QUIZ -->
  <section class="quiz">
    <h2>Koku Profilini Oluşturalım</h2>

    <div class="quiz-grid">

      <div class="quiz-item">
        <label>Cinsiyet</label>
        <select id="gender">
          <option value="kadın">Kadın</option>
          <option value="erkek">Erkek</option>
          <option value="unisex">Unisex</option>
        </select>
      </div>

      <div class="quiz-item">
        <label>Mevsim</label>
        <select id="season">
          <option value="ilkbahar">İlkbahar</option>
          <option value="yaz">Yaz</option>
          <option value="sonbahar">Sonbahar</option>
          <option value="kış">Kış</option>
        </select>
      </div>

      <div class="quiz-item">
        <label>Favori Nota</label>
        <select id="note">
          <option value="vanilya">Vanilya</option>
          <option value="çiçeksi">Çiçeksi</option>
          <option value="ferah">Ferah</option>
          <option value="odunsu">Odunsu</option>
          <option value="baharatlı">Baharatlı</option>
        </select>
      </div>

    </div>

    <button class="primary-btn" onclick="runAI()">Parfümümü Bul</button>

    <div id="result" class="result-box"></div>
  </section>

  <!-- PERFUME LIBRARY -->
  <section class="library">
    <h2>Parfüm Kütüphanesi</h2>
    <p class="subtitle">Seçilmiş ikonik kokular</p>

    <div id="perfume-grid"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Parfüm AI — All rights reserved</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>

</body>
</html>
